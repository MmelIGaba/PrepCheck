apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prepcheck-ingress
  namespace: prepcheck
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: prepcheck.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80