apiVersion: apps/v1
kind: Deployment
metadata:
  name: prepcheck-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prepcheck-frontend
  template:
    metadata:
      labels:
        app: prepcheck-frontend
    spec:
      containers:
        - name: prepcheck-frontend
          image: mmeligab/prepcheck-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173   # match Vite
          env:
            - name: VITE_API_URL
              value: "http://prepcheck-backend.default.svc.cluster.local:5000"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      restartPolicy: Always
