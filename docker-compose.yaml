services:
  backend:
    build:
      context: ./backend
    ports:
      - "6000:5000"          # Host port 6000 â†’ container port 5000 (avoids conflicts)
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 5s
      retries: 5
      start_period: 5s

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
