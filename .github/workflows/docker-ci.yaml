name: Docker CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx with docker-container driver
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB__TOKEN }}

      # Build and push Docker image with caching
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: mmeligab/prepcheck-backend:latest
          cache-from: type=registry,ref=mmeligab/prepcheck-backend:cache
          cache-to: type=registry,ref=mmeligab/prepcheck-backend:cache,mode=max
