name: Docker CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Backend tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend

      - name: Run backend tests
        run: npm test
        working-directory: ./backend

      # Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/prepcheck-backend:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/prepcheck-backend:cache,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/prepcheck-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/prepcheck-backend:${{ github.sha }}

      # Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/prepcheck-frontend:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/prepcheck-frontend:cache,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/prepcheck-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/prepcheck-frontend:${{ github.sha }}

      # Optional: build and push docker-compose bundle
      - name: Build and push compose bundle
        run: |
          docker compose build
          docker compose push

