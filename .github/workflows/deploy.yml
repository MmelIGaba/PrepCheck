name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --production
        working-directory: ./backend

      # Step 4: Run tests (optional if you have test scripts)
      - name: Run tests
        run: npm test
        working-directory: ./backend

      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t prepcheck-backend ./backend

      # Step 6: Push Docker image to registry
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag prepcheck-backend ${{ secrets.DOCKER_USERNAME }}/prepcheck-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/prepcheck-backend:latest
